<!DOCTYPE html>

<html>

  <head>
  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	
    <style type="text/css">
      html { height: 80% }
      body { height: 80%; margin: 0; padding: 10% }
      #map_canvas { height: 100% }
    </style>
	
	<script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?&sensor=true"></script> 
	
	</head>
	
    <script src = "rides2.js"></script>
	
	<center><div style="border:GREEN 3px SOLID; font-family:Magneto;"><b>
	<FONT SIZE = +3 color="0000FF">SafeRides</FONT></b></div></center><BR>
  
  <body onload="initialize()">
    <div id="map_canvas"></div>
	 <div>
		<input id="address" type="texbox" value="" onClick="this.value=''">
		<input type="button" value="Encode" onclick="codeAddress()">
	</div>
	<BR>
	<div>
		<form Name="rides">
		Select Ride: <select name="driver" onchange="this.form.submit()">
		<option value="select">Please Select a Ride
		<option value="ride1">Ride 1
		<option value="ride2">Ride 2
		<option value="ride3">Ride 3
		<option value="ride4">Ride 4
		<option value="ride5">Ride 5
		</select>
		</form>
		
	</div>	
	
	<script type="text/javascript" charset="utf-8">
	
	// Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />';
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
    }

    </script>
	
	<p id="geolocation">Finding geolocation...</p>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> <!--jQuery source code -->
  </body>
  
  <!-- A big thank you to the Google Maps API for the mapping functions utilized in this code -->
</html>
